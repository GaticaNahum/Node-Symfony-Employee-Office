<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="css/Bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <header>
        <h1 class="text-center mt-5">Bienvenido a company</h1>
        <h3 class="text-center">Registra a un empleado o una oficina</h6>
    </header>

    <!--Formulario para registrar productos-->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="javascript:void(0);" class="mx-auto" style="width: 50%;" onsubmit="registerPerson();">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name_register" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address_register" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="number" id="salary_register" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>idOffice</label>
                        <input type="number" id="idoffice_register" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="col-6">
                <form action="javascript:void(0);" class="mx-auto" style="width: 50%;" onsubmit="registerOffice();">
                    <div class="form-group">
                        <label>officeCode</label>
                        <input type="text" id="officeCode_register" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="addressOffice_register" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <table style="width: 50%;" id="contenido" class="text-center mx-auto table mt-5"> </table>
            </div>
            <div class="col-6">
                <table style="width: 50%;" id="office" class="text-center mx-auto table mt-5"> </table>
            </div>
        </div>
    </div>

    <!---Modal de detalles del producto-->
    <div class="modal" tabindex="-1" id="detalles">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="name" disabled>
                    <label>Direccion:</label>
                    <input type="text" class="form-control" id="address" disabled>
                    <label>Salary:</label>
                    <input type="text" class="form-control" id="salary" disabled>
                    <label>Status:</label>
                    <input type="text" class="form-control" id="status" disabled>
                    <label>Created:</label>
                    <input type="text" class="form-control" id="registered" disabled>
                    <label>Last Updated:</label>
                    <input type="text" class="form-control" id="updated" disabled>
                    <label>Id de oficina:</label>
                    <input type="text" class="form-control" id="idOffice" disabled>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!---Modal para actualizar-->
    <div class="modal" tabindex="-1" id="updatePerson">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Información del empleado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                </div>
                <form action="javascript:void(0);" onsubmit="updatePerson();">
                    <div class="modal-body">
                        <input type="hidden" id="id_update">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="name_update">
                        <label>Address:</label>
                        <input type="text" class="form-control" id="address_update">
                        <label>Salary:</label>
                        <input type="text" class="form-control" id="salary_update">
                        <label>IdOffice:</label>
                        <input type="text" class="form-control" id="idOffice_update">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!---Modal para actualizar-->
    <div class="modal" tabindex="-1" id="updateOffice">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Información del empleado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateOffice();">
                    <div class="modal-body">
                        <input type="hidden" id="idOffice_update">
                        <label>OfficeCode:</label>
                        <input type="text" class="form-control" id="officeCode_update">
                        <label>Address:</label>
                        <input type="text" class="form-control" id="addressOffice_update">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para eliminar-->
    <div class="modal" tabindex="-1" id="delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Empleado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form action="javascript:void(0);" onsubmit="deletePerson();">
                    <div class="modal-body">
                        <input type="hidden" id="id_delete">
                        <label>¿Deseas dar de baja a la persona?</label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Modal para eliminar office-->
    <div class="modal" tabindex="-1" id="deleteOffice">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Empleado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <form action="javascript:void(0);" onsubmit="deleteOffice();">
                    <div class="modal-body">
                        <input type="hidden" id="idOffice_delete">
                        <label>¿Deseas eliminar la oficina?</label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="./office.js"></script>
</body>

</html>
